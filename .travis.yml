language: node_js
os:
- linux
- osx
dist: trusty
osx_image: xcode8.3
sudo: false
env:
  global:
    secure: 

cache:
  directories:
  - node_modules
  - $HOME/.cache/electron

addons:
  apt:
    packages:
    - fakeroot
    - rpm

branches:
  only:
  - master
  - /^v\d+\.\d+\.\d+/

install:
- npm install

script:
- echo $TRAVIS_RELEASE_TAG
- npm run lint
- if test -z "$TRAVIS_TAG"; then npm run make; fi
after_success: npm run publish
